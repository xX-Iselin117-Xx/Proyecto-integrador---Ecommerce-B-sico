<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Productos</title>
    <link rel="stylesheet" href="productos.css">
</head>
<body>
    <header>
        <div class="logo">
            <img src="./assests/logo.png" alt="Perfumes Import">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="quienes-somos.html">¿Quienes somos?</a></li>
                <li><a href="gestionProductos.html" id="gestion-productos-btn" style="display: none;">Gestión de Productos</a></li>
                <li><a href="#" id="cerrar-sesion-btn" style="display: none;">Cerrar Sesión</a></li>
            </ul>
        </nav>
        <div class="search-bar">
            <input type="text" id="buscador" placeholder="Buscar productos...">
            <button id="btn-buscar"><i class="fa fa-search"></i></button>
        </div>
        <a href="error404.html" class="cart">
            <div class="icons">
                <i class="fa fa-shopping-cart"></i>
            </div>
            <a href="iniciarSesion.html" id="login-link">
                <div class="icons">
                    <i class="fa fa-user-circle" id="user-icon"></i>
                </div>
            </a>
        </a>
        <button id="logoutBtn">Cerrar Sesión</button>
    </header>
    <main>
        <section class="add-product">
            <h3>Añadir Producto</h3>
            <form id="addProductForm">
                <input type="text" id="productName" placeholder="Nombre del producto" required>
                <input type="number" id="productPrice" placeholder="Precio" required>
                <input type="number" id="productDiscount" placeholder="Descuento (opcional)">
                <label for="productCategory">Categoría:</label>
                <select id="productCategory" required>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
                </select>
                <input type="text" id="productVolume" placeholder="Volumen" required>
                <input type="file" id="productImage" accept="image/*" required>
                <button type="submit">Añadir Producto</button>
            </form>
        </section>
        <section class="product-list">
            <h3>Lista de Productos</h3>
            <ul id="productList"></ul>
        </section>
    </main>
    <script src="navbar.js"></script>
    <script src="gestionProductos.js"></script>
</body>
</html>
