<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Admin</title>
    <link rel="stylesheet" href="admin.css">
    
</head>
<body>
    <h1>Bienvenido, Admin</h1>
    <button onclick="cargarProducto()">Cargar nuevo producto</button>
    <script>
        if (!localStorage.getItem("isAdmin")) {
            window.location.href = "login.html";
        }

        function cargarProducto() {
            window.location.href = "cargarProducto.html";
        }
    </script>
</body>
</html>
